<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronal View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="coronalViewer">
      <img
        id="coronalImage"
        src="images/03_06_20230206(L)/coronal_FOV(25)/cropped/image_00000.jpg"
        alt="Coronal CT Scan"
      />
      <div id="infoOverlay">Image 1 of 100</div>
    </div>
    <button id="coronal_switchButton">annotation ON/OFF</button>
    <img
      id="axes"
      src="images/design elements/RAS arrow(C).png"
      alt="RAS axes"
    />
    <img
      id="lego"
      src="images/design elements/logo(transparent).png"
      alt="earlab lego"
    />
    <div class="image-link-container">
      <a href="axial.html">
        <img
          id="Timage"
          src="images/03_06_20230206(L)/axial_FOV(25)/cropped/image_00015.jpg"
          alt="go to axial view"
        />
      </a>
    </div>
    <div class="image-link-container">
      <a href="sagittal.html">
        <img
          id="Mimage"
          src="images/03_06_20230206(L)/sagittal_FOV(25)/cropped/image_00015.jpg"
          alt="go to sagittal view"
        />
      </a>
    </div>
    <div class="expandable-text">
      Imaging protocol
      <span class="hidden-text">
        CT: Siemens Somatom Definition Flash - 120 kVp 164 mA 0.6 mm
        <br />ME-OCT: 1550 nm OCT - 0.22 vol/s (30&deg; &#xd7; 30&deg; &#xd7;
        10.9 mm), 40&#181;m
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
